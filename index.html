      var state = "NaN"
      var network = "NaN"
      var dynamodb = new AWS.DynamoDB();
      var newer = String(Date.now() - (48 * 60 * 60 * 1000)).substr(0,10)
      var docClient = new AWS.DynamoDB.DocumentClient();
      
      function queryData() {

        var params = {
            TableName : "teiDB",
            KeyConditionExpression: "#dt = :id",
            ExpressionAttributeNames:{
                "#dt": "date_time"
            },
            ExpressionAttributeValues: {
                ":id": clientID
            }
        };

        docClient.query(params, function(err, data) {
            if (err) {
                console.log(JSON.stringify(err, undefined, 2));
            } else {
                network = data.Items[0].network
            }
        });
    }
      
      function scanData() {
    
        var params = {
            TableName: "teiDB",
            ProjectionExpression: "#id, date_time, #thing, thing_status, remote_on, remote_off, manual_on, manual_off",
            FilterExpression: "#id between :start_id and :end_id AND #thing = :thing",
            ExpressionAttributeNames: {
                "#id": "id_number",
                "#thing": "thing_name"
            },
            ExpressionAttributeValues: {
                ":start_id": String(Date.now() - (48 * 60 * 60 * 1000)).substr(0,10),
                ":end_id": "2600000000",
                ":thing": clientID
            }
        };
            
        docClient.scan(params, onScan);
    
        function onScan(err, data) {
            if (err) {
                console.log(JSON.stringify(err, undefined, 2));
            }
            
            else {
                // Print all the movies
                data.Items.forEach(function(each) {

                  // console.log(each.date_time + ": " + each.id_number + ": " + each.thing_status + ": " + each.thing_name + ": " + "\n");
                                
                  if (each.id_number > newer) {
                      newer = each.id_number
                      state = each.thing_status

                      if (each.remote_on === "01") {document.getElementById('label').innerHTML = 'Encendido remoto';}
                      else if (each.remote_off === "01") {document.getElementById('label').innerHTML = 'Apagado remoto';}
                      else if (each.manual_on === "01") {document.getElementById('label').innerHTML = 'Encendido manual';}
                      else if (each.manual_off === "01") {document.getElementById('label').innerHTML = 'Apagado manual';}                      
                  }
              });
            }
          }
      }
